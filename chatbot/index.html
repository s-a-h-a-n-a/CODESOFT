<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1 style="font-weight: bold; text-align: center;">CHAT-BOT</h1>
        <h2 style="text-align: center; font-weight: normal;">(rule-based responses)</h2>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="user-input" class="user-input" placeholder="Type your message..." onkeydown="if (event.key === 'Enter') { sendMessage(); }">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
